<!DOCTYPE html>
<html>
<head>
    <title>Location Based AR Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        #coordinates-form {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div id="coordinates-form">
        <input type="number" id="latitude" placeholder="緯度" step="0.000001">
        <input type="number" id="longitude" placeholder="経度" step="0.000001">
        <button onclick="getCurrentPosition()">現在位置を取得</button>
        <button onclick="placeCube()">立方体を配置</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity id="cube" geometry="primitive: box; width: 1; height: 1; depth: 1" 
                 material="color: #FF0000; opacity: 0.8" 
                 animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
                 gps-entity-place="latitude: 0; longitude: 0">
        </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        let cube = document.getElementById('cube');
        
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('latitude').value = position.coords.latitude;
                    document.getElementById('longitude').value = position.coords.longitude;
                });
            } else {
                alert('位置情報を取得できません。');
            }
        }

        function placeCube() {
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            if (isNaN(latitude) || isNaN(longitude)) {
                alert('有効な座標を入力してください。');
                return;
            }

            cube.setAttribute('gps-entity-place', {
                latitude: latitude,
                longitude: longitude
            });
        }
    </script>
</body>
</html>
