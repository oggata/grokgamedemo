        :root {
            --primary-color: #171a21;
            --secondary-color: #1b2838;
            --card-bg: #2a3f5f;
            --accent-color: #66c0f4;
            --hover-color: #1999ff;
            --text-color: #c7d5e0;
            --card-hover: #32516c;
            --card-shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(to bottom, #1b2838, #171a21);
            min-height: 100vh;
        }

        .header {

            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            background-image: linear-gradient(to right, #1b2838, #2a3f5f, #1b2838);
            border-bottom: 2px solid var(--accent-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-left: 1rem;
            text-shadow: 0 0 10px rgba(102, 192, 244, 0.5);
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 1.5rem;
        }

        .nav-menu a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(102, 192, 244, 0.2);
            color: var(--hover-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .category-header {
            margin: 2rem 0 1rem;
            color: var(--accent-color);
            font-size: 1.8rem;
            border-bottom: 2px solid var(--card-bg);
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all {
            font-size: 1rem;
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            background-color: rgba(102, 192, 244, 0.1);
            transition: all 0.3s ease;
        }

        .view-all:hover {
            background-color: rgba(102, 192, 244, 0.3);
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--card-shadow);
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            outline: none;
        }

        .search-bar button {
            padding: 0.8rem 1.2rem;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: var(--hover-color);
        }

        .filter-options {
            display: flex;
            align-items: center;
        }

        .filter-btn {
            padding: 0.6rem 1rem;
            margin-left: 1rem;
            background-color: rgba(102, 192, 244, 0.1);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .filter-btn i {
            margin-right: 0.5rem;
        }

        .filter-btn:hover {
            background-color: rgba(102, 192, 244, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--card-shadow);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--card-shadow);
            background-color: var(--card-hover);
        }

        .game-card:hover .game-title {
            color: var(--hover-color);
        }

        .game-image-container {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.05);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
        }

        .game-price {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--accent-color);
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .game-info {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .game-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            flex: 1;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .game-tag {
            background-color: rgba(102, 192, 244, 0.1);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .rating {

            align-items: center;
            color: #ffd700;
            font-size: 0.9rem;
        }

        .game-link {
            display: inline-block;
            width: 100%;
            padding: 0.8rem 0;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .game-link:hover {
            background-color: var(--hover-color);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FF5722;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .popular-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #9C27B0;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .featured-section {
            padding: 2rem 0;
        }

        .featured-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        .featured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .featured-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);

        }

        .featured-title {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .featured-description {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            max-width: 700px;
        }

            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .featured-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header-content {

                padding: 1rem;
            }

            .logo h1 {

            }

            .nav-menu {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-menu li {
                margin: 0.5rem;
            }

            .filter-bar {
                flex-direction: column;
            }

            .search-bar {
                width: 100%;
                max-width: 100%;
                margin-bottom: 1rem;
            }

            .filter-options {
                width: 100%;
                justify-content: space-between;
            }

            .filter-btn {
                margin-left: 0;
                margin-right: 0.5rem;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .featured-container {
                height: 300px;
            }

            .featured-title {
                font-size: 1.8rem;
            }

            .featured-description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .filter-options {
                flex-wrap: wrap;
            }

            .filter-btn {
                margin-bottom: 0.5rem;
                width: 48%;
            }
        }

        /* ダークモードのスタイル */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #171a21;
                --secondary-color: #1b2838;
                --card-bg: #2a3f5f;
            }
        }
    </style>
</head>

        // ゲームカードを生成する関数
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            // バッジの追加
            if (game.discount) {
                const discountBadge = document.createElement('div');
                discountBadge.className = 'discount-badge';
                discountBadge.textContent = game.discount;
                card.appendChild(discountBadge);
            } else if (game.isNew) {
                const newBadge = document.createElement('div');
                newBadge.className = 'new-badge';
                newBadge.textContent = 'NEW!';
                card.appendChild(newBadge);
            } else if (game.isPopular && !game.discount && !game.isNew) {
                const popularBadge = document.createElement('div');
                popularBadge.className = 'popular-badge';
                popularBadge.textContent = '人気';
                card.appendChild(popularBadge);
            }
            
            // ゲーム画像コンテナの追加
            const imageContainer = document.createElement('div');
            imageContainer.className = 'game-image-container';
            
            const image = document.createElement('img');
            image.className = 'game-image';
            image.src = game.image;
            image.alt = game.name;
            
            const overlay = document.createElement('div');
            overlay.className = 'game-overlay';
            
            const price = document.createElement('div');
            price.className = 'game-price';
            price.textContent = game.price;
            
            imageContainer.appendChild(image);
            imageContainer.appendChild(overlay);
            imageContainer.appendChild(price);
            card.appendChild(imageContainer);
            
            // ゲーム情報の追加
            const infoDiv = document.createElement('div');
            infoDiv.className = 'game-info';
            
            const title = document.createElement('h2');
            title.className = 'game-title';
            title.textContent = game.name;
            
            const description = document.createElement('p');
            description.className = 'game-description';
            description.textContent = game.description;
            
            const footer = document.createElement('div');
            footer.className = 'game-footer';
            
            const tag = document.createElement('span');
            tag.className = 'game-tag';
            tag.textContent = game.tag;
            
            const rating = document.createElement('div');
            rating.className = 'rating';
            rating.innerHTML = `<i class="fas fa-star"></i> ${game.rating}`;
            
            footer.appendChild(tag);
            footer.appendChild(rating);
            
            const link = document.createElement('a');
            link.className = 'game-link';
            link.href = game.url;
            link.textContent = 'プレイする';
            
            infoDiv.appendChild(title);
            infoDiv.appendChild(description);
            infoDiv.appendChild(footer);
            infoDiv.appendChild(link);
            
            card.appendChild(infoDiv);
            
            return card;
        }

        // ゲームをレンダリングする関数
        function renderGames() {
            const popularGamesContainer = document.getElementById('popular-games');
            const allGamesContainer = document.getElementById('all-games');
            
            // 人気ゲームをフィルタリング
            const popularGames = games.filter(game => game.isPopular);
            
            // 人気ゲームのレンダリング
            popularGames.forEach(game => {
                const gameCard = createGameCard(game);
                popularGamesContainer.appendChild(gameCard);
            });
            
            // すべてのゲームのレンダリング
            games.forEach(game => {
                const gameCard = createGameCard(game);
                allGamesContainer.appendChild(gameCard);
            });
        }

        // ページ読み込み時にゲームを表示
        window.onload = renderGames;
